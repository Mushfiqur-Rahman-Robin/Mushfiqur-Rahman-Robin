name: GitHub Metrics
on:
  schedule: [{ cron: "0 0 * * *" }]
  workflow_dispatch:
  push: { branches: ["master"] }

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # Render an empty base so only plugins are shown
          base: ""

          plugin_languages: yes
          plugin_languages_limit: 32
          plugin_languages_sections: "most-used"
          plugin_languages_sort: "favorite"

          plugin_languages_aliases: |
            python: simple-icons:python
            fastapi: simple-icons:fastapi
            langchain: ðŸ”—
            docker: simple-icons:docker
            tensorflow: simple-icons:tensorflow
            pytorch: simple-icons:pytorch
            scikit-learn: simple-icons:scikitlearn
            hugging face: simple-icons:huggingface
            opencv: simple-icons:opencv
            streamlit: simple-icons:streamlit
            mlflow: simple-icons:mlflow
            dvc: simple-icons:dvc
            pinecone: simple-icons:pinecone
            postgresql: simple-icons:postgresql
            sql: devicon:plain
            git: simple-icons:git
            github actions: simple-icons:githubactions
            jupyter: simple-icons:jupyter

          user: Mushfiqur-Rahman-Robin
          config_timezone: Asia/Dhaka
          filename: metrics.tools.svg