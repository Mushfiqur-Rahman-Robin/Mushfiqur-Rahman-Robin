name: Generate Tools & Languages SVG

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: Generate metrics SVG
      uses: lowlighter/metrics@latest
      id: metrics
      with:
        token: ${{ secrets.METRICS_TOKEN }}
        filename: metrics.tools.svg
        plugin_languages: yes
        plugin_topics: yes
        plugin_topics_mode: icons
        plugin_topics_limit: 20
        base: ""

    - name: Save SVG to repo
      run: |
        mkdir -p generated
        mv metrics.tools.svg generated/metrics.tools.svg

    - name: Commit generated SVG
      run: |
        git config --local user.name "GitHub Action"
        git config --local user.email "actions@github.com"
        git add generated/metrics.tools.svg
        git commit -m "⚙️ Update generated metrics SVG" || echo "No changes to commit"

    - name: Push changes
      uses: ad-m/github-push-action@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}