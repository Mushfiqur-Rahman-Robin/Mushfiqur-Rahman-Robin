name: Generate Tools & Languages SVG

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: false
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Generate metrics SVG
      uses: lowlighter/metrics@latest
      with:
        token: ${{ secrets.METRICS_TOKEN }}
        filename: metrics.tools.svg
        plugin_languages: yes
        plugin_topics: yes
        plugin_topics_mode: icons
        plugin_topics_limit: 20
        base: ""

    - name: Create directory and move SVG
      run: |
        mkdir -p generated
        mv metrics.tools.svg generated/metrics.tools.svg

    - name: Commit generated SVG
      run: |
        git config --local user.name "GitHub Action"
        git config --local user.email "actions@github.com"
        git add generated/metrics.tools.svg
        git commit -m "⚙️ Update generated metrics SVG" || echo "No changes to commit"

    - name: Push changes
      uses: ad-m/github-push-action@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: master

    - name: Debug (if needed)
      if: failure()
      run: |
        echo "Workflow failed. Checking directory contents:"
        ls -la
        echo "Checking generated directory:"
        ls -la generated || echo "generated directory not found"